{% extends "base.html" %}


{% block body %}
    <h1>ABM Apuestas</h1>
    <hr>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Text</th>
                <th>Autor</th>
                <th>...</th>
            </tr>
        </thead>
        <tbody>
            {% for pregunta in pregunta_list %}
                <tr>
                    <td>{{ pregunta.id }}</td>
                    <td>{{ pregunta.text }}</td>
                    <td>{{ pregunta.create_user }}</td>
                    <td><a href="/apuestas/{{ pregunta.id }}/"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
