{% extends "base.html" %}

{% block body %}
    <h1 class="text-center"> ABM Apuestas</h1>
    <hr>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Text</th>
                <th>Author</th>
                <th>...</th>
            </tr>
            <tbody>
                {% for pregunta in pregunta_list  %}
                    <tr>
                      <td>{{pregunta.id}}</td>
                      <td>{{pregunta.text}}</td>
                      <td>{{pregunta.create_user}}</td>
                      <td><a href="/apuestas/{{pregunta.id}}/"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </thead>
    </table>

{% endblock %}
