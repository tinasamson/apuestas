{% extends "base.html" %}

{% block body %}
    <form class="form-group" action="." method="post">
        {% csrf_token %}
        <div class="row">
            <label for="username">{{ form.username.label }}</label>
            <input type="text"  class="form-control" name="username" required="" id="id_username" maxlength="254">
        </div>
        <div class="row">
            <label for="password">{{ form.password.label }}</label>
            <input type="password"  class="form-control" name="password" required="" id="id_password" maxlength="254">
        </div>
        <br>
        <div class="row">
            <a href="/" class="btn btn-default float-left">Cancelar</a>
            <button type="submit" name="button" class="btn btn-primary">Login</button>
        </div>
        {% if form.errors %}
            <p>Usuario o password incorrecto.</p>
        {% endif %}

        <input type="hidden" name="next" value="{{ next }}">
    </form>
{% endblock %}
